<mat-card class="market-data-card">
  <mat-card-header>
    <mat-card-title>Cryptocurrency Prices by Market Cap</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="dataSource">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Image Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let element">
          <img
            loading="lazy"
            width="35px"
            height="35px"
            src="{{ element.image }}"
          />
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let element">
          {{ element.symbol | uppercase }}
        </td>
      </ng-container>

      <!-- Current Price Column -->
      <ng-container matColumnDef="current_price">
        <th mat-header-cell *matHeaderCellDef style="text-align: right">
          Current Price
        </th>
        <td mat-cell *matCellDef="let element" style="text-align: right">
          {{ element.current_price | currency: "EUR" }}
        </td>
      </ng-container>

      <!-- Low 24h Column -->
      <ng-container matColumnDef="low_24h">
        <th mat-header-cell *matHeaderCellDef style="text-align: right">
          Low 24h
        </th>
        <td mat-cell *matCellDef="let element" style="text-align: right">
          {{ element.low_24h | currency: "EUR" }}
        </td>
      </ng-container>

      <!-- High 24h Column -->
      <ng-container matColumnDef="high_24h">
        <th mat-header-cell *matHeaderCellDef style="text-align: right">
          High 24h
        </th>
        <td mat-cell *matCellDef="let element" style="text-align: right">
          {{ element.high_24h | currency: "EUR" }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        matRipple
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        [routerLink]="['/coins', row.id]"
      ></tr>
    </table>
  </mat-card-content>
</mat-card>
